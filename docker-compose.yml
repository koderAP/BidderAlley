services:
  auction-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/dev.db
    volumes:
      # Persist database
      - auction-data:/app/data
      # Persist Prisma client
      - prisma-data:/app/node_modules/.prisma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/items"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  auction-data:
    driver: local
  prisma-data:
    driver: local
